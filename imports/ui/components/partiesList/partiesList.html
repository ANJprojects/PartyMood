<div class='row'>
    <div class="col l3">
        <div class="card" style="height:400px; width:300px; position:fixed;">
            <div class="input-field">
                <input id="search" type="text" ng-model="partiesList.searchText" class="validate">
                <label for="search">Search</label>
            </div>
            <div class="card-content red lighten-5">
                <div class="center-align">
                    <h5>Categories</h5>
                </div>
            </div>
            <div class="card-content">
                <ul>
                    <li>
                        <a style="color:#e53935" ng-click="partiesList.clickOwnedParties=true; partiesList.clickPublicParties=false;" href="/">Owned parties</a>
                    </li>
                    <li>
                        <a style="color:#e53935" ng-click="partiesList.clickPublicParties=true; partiesList.clickOwnedParties=false; " href="/"> Public parties</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col l9">
        <div class="right">
            <parties-sort on-change="partiesList.sortChanged(sort)" property="name" order="1"></parties-sort>
        </div><br>

        <div id="publicParty" class="section scrollspy" ng-if="partiesList.clickPublicParties">
            <div class="row">
                <public-parties>
                    <public-parties>
            </div>
        </div>
        <div id="ownedParty" class="section scrollspy" ng-if="partiesList.clickOwnedParties">
            <div class="row">
                <owned-parties>
                    <owned-parties>
            </div>
        </div>
    </div>
</div>
